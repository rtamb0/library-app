<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <aside>
        <dialog id="dialog">
            <form method="dialog">
                <section class="book-inputs">
                    <p>
                        <label for="title">Title:</label>
                        <input id="title" name="title" required>
                    </p>
                    <p>
                        <label for="author">Author:</label>
                        <input id="author" name="author" required>
                    </p>
                    <p>
                        <label for="pages">Number of Pages:</label>
                        <input id="pages" name="pages">
                    </p>
                    <p>
                        <p>Read?</p>
                        <ul>
                            <li>
                                <input type="radio" name="read" id="readyes" value="Yes" required>
                                <label for="readyes">Yes</label>
                            </li>
                            <li>
                                <input type="radio" name="read" id="readno" value="No">
                                <label for="readno">No</label>
                            </li>
                        </ul>
                    </p>
                </section>
                <section class="book-buttons">
                    <button value="confirm">Create</button>
                    <button value="cancel">Cancel</button>
                </section>
            </form>
        </dialog>
    </aside>
    <section>
        <button id="newbook">New Book</button>
        <div class="library">
        </div>
    </section>
</body>
</html>
