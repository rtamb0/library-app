<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>The Library</h1>
    </header>
    <aside>
        <dialog id="dialog">
            <h4>Required fields are marked with (*)</h4>
            <form method="dialog">
                <section class="book-inputs">
                    <p>
                        <label for="title">Title:</label>
                        <input id="title" name="title" placeholder="Title of the book" required>
                    </p>
                    <p>
                        <label for="author">Author:</label>
                        <input id="author" name="author" placeholder="Author of the book" required>
                    </p>
                    <p>
                        <label for="pages">Number of Pages:</label>
                        <input id="pages" name="pages" type="number" min="1" placeholder="Pages">
                    </p>
                    <div>
                        <p>Read?</p>
                        <ul>
                            <li>
                                <input type="radio" name="read" id="readyes" value="Yes" required>
                                <label for="readyes">Yes</label>
                            </li>
                            <li>
                                <input type="radio" name="read" id="readno" value="No">
                                <label for="readno">No</label>
                            </li>
                        </ul>
                    </div>
                </section>
                <section class="book-buttons">
                    <button value="confirm">Create</button>
                    <button value="cancel">Cancel</button>
                </section>
            </form>
        </dialog>
    </aside>
    <section class="library-container">
        <button id="newbook">New Book</button>
        <h2 class="reminder-text">A bit empty here don't you think? Create a new book entry!</h2>
        <div class="library">
        </div>
    </section>
</body>
</html>
